<body>
        <div class="donationpaymentcontainer">
          <form id="form">
              <div class="col">
                <label for="fname" >Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Praveen Sanjana" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="praveensanjana@gmail.com" required>
                <label for="adr">Address</label>
                <input type="text" id="adr" name="address" placeholder="123, Lake street, Colombo" required>
              </div>
              <div class="donationamount">
                  <h3>Select Donation Amount</h3>
                      <p>
                          <input type="radio" id="100" name="amount" value="100">
                          <label for="100">LKR 100</label> 
                      </p>
                      <p>
                          <input type="radio" id="500" name="amount" value="500" checked> 
                          <label for="500">LKR 500</label>
                      </p> 
                      <p>
                          <input type="radio" id="1000" name="amount" value="1000">
                          <label for="1000">LKR 1,000</label> 
                      </p>
                      <p>
                          <input type="radio" id="2000" name="amount" value="2000">
                          <label for="2000">LKR 2,000</label> 
                      </p>
                      <p>
                          <input type="radio" id="5000" name="amount" value="5000"> 
                          <label for="5000">LKR 5,000</label>
                      </p> 
                      <p>
                          <input type="radio" id="10000" name="amount" value="10000">
                          <label for="10000">LKR 10,000</label> 
                      </p>
              </div>
              
    
              <div class="col">
                <h3>Payment</h3>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="Praveen Sanjana" required>
                <label for="ccnum">Credit card number</label>
                <input type="number" id="ccnum" name="cardnumber" placeholder="1111 2222 3333 4444" required>
                <label for="expmonth">Exp Month</label>
                <input type="number" id="expmonth" name="expmonth" placeholder="03" max="12" required>
                <label for="expyear">Exp Year</label>
                <input type="number" id="expyear" name="expyear" placeholder="2024" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required.>
              </div>
              <input type="submit" value="Donate" class="donatebtn" onclick="donate()">
          </form>
      </div>
